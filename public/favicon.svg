<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="hexGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00f0ff;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#ccff00;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ff0055;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="8" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  <rect width="512" height="512" fill="#0a0a0f" rx="64"/>
  <polygon 
    points="256,64 430,150 430,322 256,408 82,322 82,150" 
    fill="none" 
    stroke="url(#hexGrad)" 
    stroke-width="16" 
    stroke-linejoin="round"
    filter="url(#glow)"
  />
  <circle cx="256" cy="236" r="24" fill="#ccff00" filter="url(#glow)"/>
</svg>
